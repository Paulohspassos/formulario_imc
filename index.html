<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do IMC</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <h1>Calcule seu IMC</h1>
        <section id="principal">
            <form action="#" id="idForm">
                <div class="area">
                    <label for="nome">Nome</label>
                    <input type="text" id="idNome" placeholder="Insira seu nome aqui" required>
                </div>
                <div class="area">
                    <label for="nasc">Data de nascimento</label>
                    <input type="date" name="nasc" id="idNasc">
                </div>
                <div class="area">
                    <label for="peso">Peso</label>
                    <input type="number" name="peso" id="idPeso" placeholder="Insira seu peso em quilos">
                </div>
                <div class="area">
                    <label for="alt">Altura</label>
                    <input type="number" name="alt" id="idAlt" placeholder="Insira sua altura em metros">
                </div>
                <button type="submit" id="idSubmit">Calcular</button>
            </form>
            <div id="res"></div>
        </section>
    </main>
    <footer>
        <p>&copy; Idealizado e desenvolvido por <strong>Paulo Henrique dos Santos Passos</strong>, em estudo da linguagem <em><strong>Javascript</strong></em> ministrada pelo <strong>professor Ant√¥nio Albuquerque Loiola.</strong></p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
