<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo do IMC</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Calcule seu IMC</h1>
      <section id="principal">
        <!-- Não precisa colocar id antes dos IDs, eu entendo que é pra ficar mais descritivo, porém, é redundante -->
        <form action="#" id="form" type="submit">
          <div class="area">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Insira seu nome aqui" />
          </div>
          <div class="area">
            <label for="nasc">Data de nascimento</label>
            <!-- É mt ruim vc abreviar o nome das variáveis, o quanto mais fácil elas forem de ler, melhor. Mesmo o nome sendo mais extenso. -->
            <input type="date" name="dataDeNascimento" id="dataDeNascimento" />
          </div>
          <div class="area">
            <label for="peso">Peso</label>
            <input
              type="text"
              name="peso"
              id="peso"
              placeholder="Insira seu peso em quilos"
            />
          </div>
          <div class="area">
            <label for="altura">Altura</label>
            <input
              type="text"
              name="altura"
              id="altura"
              placeholder="Insira sua altura em metros"
            />
          </div>
          <button type="submit" id="submitButton">Calcular</button>
        </form>
        <!-- Quanto uma tag não tem filhos, vc pode fechá-la direto, é chamado de self closing tags -->
        <div id="resultado" />
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
